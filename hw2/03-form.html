<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="bootstrap-form">
      <form
        class="form bg-light border rounded w-50 mx-auto mt-5 p-3"
        method="GET"
        action="03-form.html"
      >
        <h1 class="h1 mt-2 mb-4">Contact Form</h1>
        <div class="form-group mx-auto my-2">
          <label for="name">Name*</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group mx-auto my-2">
          <label for="email">Email*</label>
          <input type="text" class="form-control" id="email" />
        </div>
        <div class="form-group mx-auto my-2">
          <label for="feedback">Submit your message:</label>
          <textarea class="form-control" id="feedback"></textarea>
        </div>
        <div class="form-group mx-auto my-2">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="newsletter"
          />
          <label for="form-check-label" for="newsletter"
            >Sign up for the newsletter</label
          >
        </div>
        <div class="row form-group mx-auto">
          <input
            class="col btn btn-primary my-2 px-5"
            type="submit"
            name="submit"
            value="Submit"
          />
          <input
            class="col btn btn-secondary mx-1 my-2 px-5"
            type="reset"
            name="reset"
            value="Reset"
          />
        </div>
      </form>
    </main>
  </body>
</html>
