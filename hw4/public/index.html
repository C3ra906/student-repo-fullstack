<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <!-- <script type="module" src="../03-form.js"></script> -->
  </head>
  <body class="bg-dark">
    <main class="bootstrap-form">
      <form
        class="form bg-light border rounded w-50 mx-auto mt-5 p-3"
        method="post"
        action="/submit"
      >
        <h1 class="h1 mt-2 mb-4">Contact Form</h1>
        <div class="form-group mx-auto my-2">
          <label class="py-2" for="name">Name*</label>
          <input
            type="text"
            class="form-control"
            name="Name"
            id="name"
            required
          />
        </div>
        <div class="form-group mx-auto my-2">
          <label class="py-2" for="email">Email*</label>
          <input
            type="text"
            class="form-control"
            name="Email"
            id="email"
            pattern="[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          />
        </div>
        <div class="form-group mx-auto my-2">
          <label class="py-2" for="comments">Submit your message:</label>
          <textarea
            class="form-control"
            name="Comments"
            id="comments"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group mx-auto my-2 py-2">
          <input
            class="form-checkbox"
            type="checkbox"
            value=""
            name="Newsletter"
            id="newsletter"
          />
          <label for="newsletter">Sign up for the newsletter</label>
        </div>
        <div class="row form-group mx-auto mb-2">
          <input
            class="col btn btn-primary my-2 px-5"
            type="submit"
            name="submit"
            value="Submit"
          />
          <input
            class="col btn btn-secondary mx-1 my-2 px-5"
            type="reset"
            name="reset"
            value="Reset"
          />
        </div>
      </form>
    </main>
  </body>
</html>
